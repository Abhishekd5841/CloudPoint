<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>
            Weather App
        </h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather="">Search Weather</p>
        </div>
        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/Map Icon.gif" width="160" height="160" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search Form -->
            <div class="search-form">
                <form class="form-container " data-searchForm>
                    <input placeholder="Search for city..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="./assets/Search animation.gif" width="30" height="30"  >
                    </button>
                </form>
            </div>

            <!-- loading screen container -->
            <div class="sub-container loading-container" data-searchForm>
                    <img src="./assets/loading.gif" width="150" height="150" loading="lazy" >                
                    <!-- <p>Loading</p> -->
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon=""> 
                </div>

                <!-- weather description and weather icon and temperature -->
                <p data-weatherDesc></p>
                <img data-weatherIcon> 
                <p data-temp></p>

                <!-- cards parameter -->
                <div class="parameter-container">
                    <!-- card1 -->
                     <div class="parameter">
                        <img src="./assets/Wind.gif">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                     </div>

                    <!-- card -->
                    <div class="parameter">
                        <img src="./assets/humidity.gif">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/Angry Cloud.gif">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
